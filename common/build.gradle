architectury {
    common(rootProject.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/vivecraft.accesswidener")
}

dependencies {
    // We depend on fabric loader here to use the fabric @Environment annotations and get the mixin dependencies
    // Do NOT use other classes from fabric loader
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

    modApi("dev.architectury:architectury-fabric:${rootProject.architectury_version}")

    // for sodium compat
    modCompileOnly files("sodium.jar")
    // for iris compat
    modCompileOnly files("iris.jar")

    // for REI compat
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-fabric:11.0.597"

    // for Pehkui compat
    modApi("com.github.Virtuoel:Pehkui:3.7.1", { exclude group: "net.fabricmc.fabric-api" })

    // other mods
    // modCompileOnly("com.simibubi.create:create-fabric-1.19.2:0.5.0.i-969+1.19.2")
    modCompileOnly "maven.modrinth:lithium:mc1.19.4-0.11.1"
    modCompileOnly "maven.modrinth:indium:1.0.15+mc1.19.4"

    /*
    // for immersive portals compat
    modCompileOnly ('com.github.qouteall.ImmersivePortalsMod:imm_ptl_core:v2.5.2-mc1.19.3'){ //temp immersiveportals
        exclude(group: "net.fabricmc.fabric-api")
        transitive(false)
    }
    modCompileOnly ('com.github.qouteall.ImmersivePortalsMod:q_misc_util:v2.5.2-mc1.19.3'){ //temp immersiveportals
        exclude(group: "net.fabricmc.fabric-api")
        transitive(false)
    }
    */

    // needed dependencies
    compileOnly("com.google.code.findbugs:jsr305:3.0.2")

    //LaunchPopup
    implementation 'com.github.fayer3:LaunchPopup:master-SNAPSHOT'

}
// extract the LaunchPopup classes
jar {
    from {
        configurations
            .runtimeClasspath
            .collect {
                if(it.name.startsWith("LaunchPopup")) {
                    zipTree(it)
                }
            }
    }
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}
